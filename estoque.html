<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        saldo = parseInt("Informa saldo inicial");
        document.write("Saldo inicial:" + saldo + "<br>");
        encerrar = "n";
        while(encerrar == "n"){
            tipo = parseInt(prompt("Informar tipo de entrada"));
            quantidade = parseInt(prompt("Informar quantidae"));

            if(tipo==1)
            {
                saldo = saldo + quantidade;
                document.write("Entrada:" + quantidade + "<br>");
            }
            if(tipo == 2)
            {
                if(saldo >= quantidade)
                {
                    saldo = saldo - quantidade;
                    document.write("Saida:" + quantidade + "<br>");
                } else{
                    document.write("Saldo insuficiente" +"<br>");
                    alert("saldo insuficiente");
                }

            }
            document.write("Saldo:" + saldo + "<br>");
            encerrar = prompt("Dsejar encerrar ? (s/n)");
        }
        document.write("Sistema encerrado"+ "<br>");
    </script>
</body>
</html>
